<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="creator" content="sharath mohan">
	<meta name="keywords" content="html, css">
	<script src="https://kit.fontawesome.com/bb8a34332f.js"></script>
	<link rel="stylesheet" href="css/styles.css">
	<!-- <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:300,400,600|Source+Sans+Pro&display=swap" rel="stylesheet"> -->
	<link rel="icon" href="" height="" width="">
	<title>Single hoverable Card</title>
</head>
<body>

<div class="container">
	<div class="card-wrapper">
		<div class="card">
			<img src="images/john-doe.jpg" alt="profile-image" class="card-image">
			<h1 class="card-heading">John Doe</h1>
			<p class="card-paragraph"><i class="fas fa-quote-left"></i>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Nesciunt ipsum tenetur dicta quam sit, rerum enim doloremque eligendi alias, ducimus porro, consectetur incidunt cum fugit facilis quis esse amet expedita.<i class="fas fa-quote-right"></i></p>
			<ul class="card-icons">
				<li>
					<a href="" class="card-icon-link">
						<i class="card-icon fab fa-facebook-square"></i>
					</a>
				</li>
				<li>
					<a href="" class="card-icon-link">
						<i class="card-icon fab fa-linkedin"></i>
					</a>
				</li>
				<li>
					<a href="" class="card-icon-link">
						<i class="card-icon fab fa-instagram"></i>
					</a>
				</li>
				<li>
					<a href="" class="card-icon-link">
						<i class="card-icon fab fa-twitter-square"></i>
					</a>
				</li>
			</ul>
			<button class="card-btn">View Profile</button>
		</div>
	</div>
</div>







</body>
</html>
